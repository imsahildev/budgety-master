    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <div class="main-panel">
        <div class="summary">
          <div class="summary__month">May 2020</div>
          <div class="summary__budget">+ 200.00&#8377;</div>
          <div class="summary__label">Available budget</div>
        </div>

        <div class="secondary-panel">
          <div class="income">
            <div class="income__label">
              Income<svg class="icon income__icon">
                <use xlink:href="#icon-box-remove"></use>
              </svg>
            </div>
            <div class="income__value">+ 1,250.00</div>
            <div>&nbsp;</div>
          </div>

          <div class="input__type">
            <label class="tgl">
              <input type="checkbox" id="checkbox" />
              <span data-on="Income" data-off="Expense"></span>
            </label>
          </div>

          <div class="expenses">
            <div class="expenses__label">
              Expenses<svg class="icon expenses__icon">
                <use xlink:href="#icon-box-add"></use>
              </svg>
            </div>
            <div class="expenses__value">- 1,050.00</div>
            <div class="expenses__percentage">84%</div>
          </div>
        </div>

        <div class="input">
          <div class="input__description">
            <input
              type="text"
              class="add__description form__input"
              id="description"
              placeholder="Add description"
            />
            <label for="description" class="form__label">Add description</label>
          </div>

          <div class="input__value">
            <input
              type="number"
              id="value"
              class="add__value form__input"
              placeholder="Value"
            />
            <label for="value" class="form__label">Value</label>
          </div>

          <button class="input__btn">
            <svg class="input__icon btn">
              <use xlink:href="#icon-check"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="owner">
        <img src="./img/me.jpg" alt="Sahil" id="sahil">
        <div class="infos">
          <div class="top">
            <p id="light">Follow me:</p>
            <img src="./img/insta.png" alt="instagram" id="insta">
          </div>

          <a href="https://www.instagram.com/the_awakening_msaha/" target="blank" class='target'>
